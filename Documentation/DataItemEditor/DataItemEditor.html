<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Data Item Editor</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/jcarousel.basic.css">
    <link rel="stylesheet" href="css/CarouselForm.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/html2canvas.min.js"></script>
    <script type="text/javascript" src="js/jqueryUIHelpers.js"></script>
    <script type="text/javascript" src="js/entityEditor.js"></script>
    <script type="text/javascript" src="js/jquery.jcarousel.js"></script>
    <script type="text/javascript" src="js/carouselForm.js"></script>
    <script type="text/javascript" src="js/page.js"></script>
  </head>
  <body>
    <div class="datagridcontainer">
      <div class="datagridheader">Customers</div>
      <table>
        <tr>       
          <th></th>
          <th class="datagridcell">Field Name</th>
          <th class="datagridcell">Data Type</th>
          <th class="datagridcell">Properties</th>
        </tr>
        <tr>
          <td class="rowselector" />
          <td class="datagridcell" style="width: 150px" contenteditable="true">Peter</td>
          <td class="datagridcell" style="width: 150px" contenteditable="true"></td>
          <td class="datagridcell"></td>
        </tr>
        <tr>
          <td class="rowselector" />
          <td class="datagridcell" style="width: 150px" contenteditable="true">Lois</td>
          <td class="datagridcell" style="width: 150px" contenteditable="true"></td>
          <td class="datagridcell"></td>
        </tr>
        <tr>
          <td class="rowselector" />
          <td class="datagridcell" style="width: 150px" contenteditable="true">Joe</td>
          <td class="datagridcell" style="width: 150px" contenteditable="true"></td>
          <td class="datagridcell"></td>
        </tr>
        <tr>
          <td class="rowselector" />
          <td class="datagridcell" style="width: 150px" contenteditable="true">Cleveland</td>
          <td class="datagridcell" style="width: 150px" contenteditable="true"></td>
          <td></td>
        </tr>
      </table>  
   </div>
    <div class="datagridcontainer" id="samplecontainer">
      <div class="datagridheader"></div>
      <table id="samplegrid">
      </table>  
   </div>
   
  </body>
</html>
